<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
  
    </style>
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>






  </body>
</html>
<script type="module">
  //Navbar importing Start =>

import sidebar from "./components/sidebar.js";
let navbar = document.getElementById("sidebar");
navbar.innerHTML=sidebar();

//Navbar importing End <=

let data = JSON.parse(localStorage.getItem("article"));
// console.log(data)

let div1 = document.createElement("div");

let image = document.createElement("img");
image.src= data.urlToImage;

let title = document.createElement("H4");
title.textContent= data.title;

let description = document.createElement("p");
description.textContent= data.description;

let content = document.createElement("p");
content.textContent= data.content;

let url = document.createElement("url");
url.src= data.url;

div1.append(image,title,description,content,url);
document.getElementById("main").append(div1)





</script>
