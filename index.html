<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
      

#maindiv{
  display: grid;
  grid-template-columns: repeat(3,1fr);
}
#maindiv img{
  width: 300px;
  height: 200px;
}

    </style>
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
//Navbar importing Start =>

import sidebar from "./components/sidebar.js";
let navbar = document.getElementById("sidebar");
navbar.innerHTML=sidebar();

//Navbar importing End <=

import { apiCall, appendArticles } from "./scripts/main.js"

let articles =await apiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india");
let main = document.getElementById("main");

appendArticles(articles, main)
let input =document.getElementById("searchbar")
// console.log(input)

input.addEventListener("keypress",(el)=>{
  if(el.key==="Enter"){
    let input_data =document.getElementById("searchbar").value;
localStorage.setItem("search_term",input_data)
// console.log("vinu")
window.location.href="search.html"
  }
})


</script>
